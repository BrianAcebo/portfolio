<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- Performance: preconnect to external image origins -->
            <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
            <link rel="dns-prefetch" href="https://images.unsplash.com" />
            <link rel="preconnect" href="https://robohash.org" crossorigin />
            <link rel="dns-prefetch" href="https://robohash.org" />
            <meta name="description"
                  content="I'm a software engineer that specializes in building awesome digital experiences." />
            <meta name="keywords"
                  content="software engineer, software developer, web engineer, frontend engineer, frontend developer, web developer" />
            <!-- Favicon & Webclip -->
            <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
            <link rel="apple-touch-icon" href="/images/logos/webclip.jpg" />
            <!-- SEO | OG -->
            <meta content="I'm a software engineer that specializes in building awesome digital experiences." />
            <meta content="Brian Acebo | Software Engineer" property="og:title" />
            <meta content="I'm a software engineer that specializes in building awesome digital experiences."
                  property="og:description" />
            <meta content="/images/logos/og-image.jpg" property="og:image" />
            <meta property="og:type" content="website" />
            <!-- SEO | Twitter -->
            <meta content="Brian Acebo | Software Engineer" property="twitter:title" />
            <meta content="I'm a software engineer that specializes in building awesome digital experiences."
                  property="twitter:description" />
            <meta content="/images/logos/og-image.jpg" property="twitter:image" />
            <meta content="summary_large_image" name="twitter:card" />
            <style>
                  /* Critical CSS - inline for immediate FCP */
                  body {
                        margin: 0;
                        background: #141414;
                        -webkit-font-smoothing: antialiased;
                        -moz-osx-font-smoothing: grayscale;
                  }
                  #root:empty {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        min-height: 100vh;
                  }
                  #root:empty::after {
                        content: "";
                        width: 24px;
                        height: 24px;
                        border: 2px solid #fff;
                        border-top-color: transparent;
                        border-radius: 50%;
                        animation: spin 0.8s linear infinite;
                  }
                  @keyframes spin {
                        to { transform: rotate(360deg); }
                  }
            </style>
            <title>Brian Acebo | Software Engineer</title>
      </head>
      <body>
            <div id="root"></div>
            <script type="module" src="/src/main.tsx"></script>
            <!-- Load starwars.js after main content (non-blocking) -->
            <script src="/starwars.js" defer></script>
      </body>
</html>
