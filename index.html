<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- Performance: preconnect to external image origin (blog: Resource Hints) -->
            <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
            <link rel="dns-prefetch" href="https://images.unsplash.com" />
            <meta name="description"
                  content="I'm a software engineer that specializes in building awesome digital experiences." />
            <meta name="keywords"
                  content="software engineer, software developer, web engineer, frontend engineer, frontend developer, web developer" />
            <!-- Favicon & Webclip -->
            <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
            <link rel="apple-touch-icon" href="/images/logos/webclip.jpg" />
            <!-- SEO | OG -->
            <meta content="I'm a software engineer that specializes in building awesome digital experiences." />
            <meta content="Brian Acebo | Software Engineer" property="og:title" />
            <meta content="I'm a software engineer that specializes in building awesome digital experiences."
                  property="og:description" />
            <meta content="/images/logos/og-image.jpg" property="og:image" />
            <meta property="og:type" content="website" />
            <!-- SEO | Twitter -->
            <meta content="Brian Acebo | Software Engineer" property="twitter:title" />
            <meta content="I'm a software engineer that specializes in building awesome digital experiences."
                  property="twitter:description" />
            <meta content="/images/logos/og-image.jpg" property="twitter:image" />
            <meta content="summary_large_image" name="twitter:card" />
            <style>
                  body {
                        -webkit-font-smoothing: antialiased;
                        -moz-osx-font-smoothing: grayscale;
                  }
            </style>
            <title>Brian Acebo | Software Engineer</title>
      </head>
      <body class="dark:bg-gray-900">
            <div id="root"></div>
            <script src="/starwars.js"></script>
            <script type="module" src="/src/main.tsx"></script>
      </body>
</html>
